<nav class="bg-transparent">
  <div class="mx-auto max-w-7xl">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" (click)="menuOpener(0)"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
          <svg *ngIf="!menuOpened" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
          <svg *ngIf="menuOpened" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-end sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <a routerLink="">
            <img (click)="menuOpener(1)" routerLink="" class="h-9 w-auto" src="assets/logo.png" alt="hff-logo">
          </a>
        </div>
        <div class="hidden sm:ml-auto sm:block">
          <div class="flex space-x-0 ">
            <a routerLink="green-hydrogen"
              class="text-text hover:bg-primary hover:text-white rounded-md px-3 py-2 text-base font-body">Grüner
              Wasserstoff</a>
            <a routerLink="contact"
              class="text-text hover:bg-primary hover:text-white rounded-md px-3 py-2 text-base font-body">Kontakt</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div *ngIf="menuOpened" class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a (click)="menuOpener(1)" routerLink="green-hydrogen"
        class="text-text hover:bg-primary hover:text-white block rounded-md px-3 py-2 text-base font-medium">Grüner
        Wasserstoff</a>
      <a (click)="menuOpener(1)" routerLink="contact"
        class="text-text hover:bg-primary hover:text-white block rounded-md px-3 py-2 text-base font-medium">Kontakt</a>
    </div>
  </div>
</nav>
